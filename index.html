<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="reset.css">
    <style>
        *{
            font-family:'SpoqaHanSansNeo', "sans-serif";
        }

        article, img, h2, a{
            padding: 0;
            margin: 0;
        }

        /* design */
        body{
            background-color: #F2F2F2;
        }

        .login-box{
            box-sizing: border-box;
            width: 500px;
            padding: 30px;
            margin: 200px auto;
            border: 1px solid #C4C4C4;
            border-radius: 5px;
            background-color: #FFFFFF;
        }

        .img-logo{
            width: 138px;
            display: block;
            margin: 0 auto;
        }

        .txt-login{
            text-align: center;
            margin: 28px 0 32px;
            font-size: 16px;
            line-height: 20px;
            font-weight: 400;
            color: #000000;
        }

        .btn-login{
            display: block;
            text-align: center;
            box-sizing: border-box;
            width: 100%;
            font-size:22px;
            line-height: 60px;
            font-weight: 700;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            background-color: #2F80ED;
        }

    </style>
</head>
<body>
    <article class="login-box">
        <img class="img-logo" src="images/weniv-logo.png" alt="위니브">
        <h2 class="txt-login">위니브를 더 즐겁고 편리하게 이용하세요.</h2>
        <a class="btn-login" href="modal.html">
            로그인
        </a>
    </article>
</body>
</html>
